[build]
  base = "frontend"
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  # API calls will go through Netlify proxy (same domain = no third-party cookie issues)
  PUBLIC_API_BASE_URL = ""
  PUBLIC_FRONTEND_URL = "https://horasliquidas.com.br"

# Proxy API requests to Fly.io backend (must be before the catch-all)
[[redirects]]
  from = "/api/*"
  to = "https://study-planner-api.fly.dev/api/:splat"
  status = 200
  force = true
  headers = {X-Forwarded-Host = "horasliquidas.com.br"}

# SPA routes - redirect to their respective Astro-generated pages
[[redirects]]
  from = "/app/*"
  to = "/app/index.html"
  status = 200

[[redirects]]
  from = "/login"
  to = "/login/index.html"
  status = 200
