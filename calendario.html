<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planner de Estudos Elegante</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <h1><i class="fas fa-book-open"></i> Planner de Estudos</h1>
      </header>

      <div class="abas">
        <button class="aba-btn active" data-aba="calendario">
          <i class="far fa-calendar-alt"></i> Calendário
        </button>
        <button class="aba-btn" data-aba="dashboard">
          <i class="fas fa-chart-line"></i> Dashboard
        </button>
      </div>

      <div id="conteudo-abas">
        <div id="calendario-container" class="aba-conteudo active">
          <div class="configuracoes">
            <h2><i class="fas fa-cog"></i> Configurações Diárias</h2>
            <label for="min-horas">Mínimo:</label>
            <input type="number" id="min-horas" value="2" min="0" step="0.5" />
            h

            <label for="des-horas">Desejado:</label>
            <input type="number" id="des-horas" value="4" min="0" step="0.5" />
            h
            <button id="salvar-config" class="btn btn-save">
              <i class="fas fa-save"></i> Salvar
            </button>
            <p id="config-status"></p>
          </div>

          <div class="navegacao-calendario">
            <button id="mes-anterior" class="btn btn-nav" title="Mês Anterior">
              <i class="fas fa-chevron-left"></i>
            </button>
            <h2 id="mes-ano-atual"></h2>
            <button id="mes-proximo" class="btn btn-nav" title="Próximo Mês">
              <i class="fas fa-chevron-right"></i>
            </button>
            <button
              id="ir-para-hoje"
              class="btn btn-today"
              title="Ir para Hoje"
            >
              <i class="fas fa-calendar-day"></i> Hoje
            </button>
          </div>

          <table id="calendario-grid">
            <thead>
              <tr>
                <th>Dom</th>
                <th>Seg</th>
                <th>Ter</th>
                <th>Qua</th>
                <th>Qui</th>
                <th>Sex</th>
                <th>Sáb</th>
              </tr>
            </thead>
            <tbody id="corpo-calendario"></tbody>
          </table>
        </div>

        <div id="dashboard-container" class="aba-conteudo">
          <h2><i class="fas fa-tachometer-alt"></i> Análise de Desempenho</h2>

          <div class="filtros-dashboard">
            <h3><i class="fas fa-filter"></i> Filtrar Período</h3>
            <div class="controles-filtro">
              <label for="data-inicio-dash">De:</label>
              <input type="date" id="data-inicio-dash" />
              <label for="data-fim-dash">Até:</label>
              <input type="date" id="data-fim-dash" />
            </div>
            <div class="shortcuts-filtro">
              <button class="btn btn-shortcut" data-dias="7">
                Últimos 7 dias
              </button>
              <button class="btn btn-shortcut" data-dias="14">
                Últimos 14 dias
              </button>
              <button class="btn btn-shortcut" data-dias="30">
                Últimos 30 dias
              </button>
            </div>
            <button id="aplicar-filtro-dash" class="btn btn-apply-filter">
              <i class="fas fa-check"></i> Aplicar Filtro
            </button>
          </div>

          <div class="graficos-container">
            <div class="grafico-item">
              <h3><i class="fas fa-chart-pie"></i> Minutos por Matéria</h3>
              <div class="chart-wrapper">
                <canvas id="grafico-materias"></canvas>
                <p
                  id="msg-sem-dados-materias"
                  class="msg-sem-dados"
                  style="display: none"
                >
                  Sem dados de matérias no período.
                </p>
              </div>
            </div>
            <div class="grafico-item">
              <h3><i class="fas fa-chart-bar"></i> Minutos por Dia</h3>
              <div class="chart-wrapper">
                <canvas id="grafico-dias"></canvas>
                <p
                  id="msg-sem-dados-dias"
                  class="msg-sem-dados"
                  style="display: none"
                >
                  Sem dados de estudo no período.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="modal-materia" class="modal">
      <div class="modal-conteudo">
        <button class="modal-fechar" id="modal-fechar-btn" title="Fechar">
          <i class="fas fa-times"></i>
        </button>
        <h3>
          <i class="fas fa-edit"></i> Estudos para
          <span id="modal-data-selecionada"></span>
        </h3>

        <div class="add-materia-modal">
          <div class="input-group">
            <label for="materia-input-modal"
              ><i class="fas fa-book"></i> Matéria:</label
            >
            <input
              type="text"
              id="materia-input-modal"
              placeholder="Ex: Física Quântica"
            />
          </div>
          <div class="input-group">
            <label for="minutos-input-modal"
              ><i class="far fa-clock"></i> Minutos:</label
            >
            <input
              type="number"
              id="minutos-input-modal"
              min="1"
              step="1"
              placeholder="Ex: 45"
            />
          </div>
          <button id="add-materia-modal-btn" class="btn btn-add-modal">
            <i class="fas fa-plus-circle"></i> Adicionar
          </button>
        </div>

        <h4><i class="fas fa-tasks"></i> Matérias Adicionadas:</h4>
        <ul id="modal-lista-materias"></ul>
        <p class="modal-total">
          <strong
            >Total no Dia: <span id="modal-total-tempo-dia">0m ⏰</span></strong
          >
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
